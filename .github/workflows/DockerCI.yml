name: Docker CI

on:
  push:
    branches: ["main"]


jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6.0.1

    - name: Build Docker image
      run: docker build -t python-ci-app

    - name: Run container
      run: docker run -d -p 5000:5000 --name test-container python-ci-app

    - name: Wait for app
      run: |
        for i in {1..10}; do
          curl -s http://localhost:5000/health && break
          sleep 1
        done
        
    - name: Test health endpoint
      run: curl -f http://localhost:5000/health
